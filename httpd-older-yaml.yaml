apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpd-older-yaml-deployment
    createBy: mohit-ganorkar
    createdOn: 10-02-2026 
  name: httpd-yaml-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: httpd-yaml-deployment
  strategy: 
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 10%
      maxSurge : 10%
  template:
    metadata:
      labels:
        app: httpd-yaml-deployment
    spec:
      containers:
      - image: httpd:2.4
        name: httpd    
    

